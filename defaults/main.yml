---
# defaults file for idm-prereqs
packages:
  - bind-utils
  - firewalld
  - ipa-server
  - ipa-server-trust-ad
  - samba-client
  - ipa-healthcheck

minimum_ram: 16
minimum_swap_space: 4

fips: true
ad_trust: true
ntp_record: _ntp._udp

firewall_services:
  - freeipa-4

firewall_services_ad:
  - freeipa-trust

ipaserver_domain: example.com
