---
# defaults file for idm-prereqs
packages:
  - bind-utils
  - firewalld

minimum_ram: 16
minimum_swap_space: 4

fips: true
ad_trust: true
ntp_record: _ntp._udp

unneeded_services:
  - freeipa-4
  - dns

firewall_services:
  - freeipa-4
  - freeipa-trust

unneeded_tcp_ports:
  - 80
  - 443
  - 389
  - 636
  - 88
  - 464
  - 135
  - 138
  - 139
  - 445
  - 3268

unneeded_udp_ports:
  - 88
  - 464
  - 138
  - 139
  - 445
  - 389

tcp_ports:
  - 80
  - 443
  - 389
  - 636
  - 88
  - 464

tcp_ports_ad:
  - 135
  - 138
  - 139
  - 445
  - 3268

udp_ports:
  - 88
  - 464

udp_ports_ad:
  - 138
  - 139
  - 445
  - 389